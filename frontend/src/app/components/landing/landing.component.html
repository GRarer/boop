<p class="menu-paragraph">
    Boop sends notifications to you and your friends to encourage spontaneous social interaction online.</p>
<button mat-button color="primary" style="display: block; margin: auto; font-size: 14pt;" (click)="showFAQ()">Learn More</button>
<h2 style="text-align: center; margin-bottom: 0;">Sign up to receive <i>Boops!</i></h2>

<div>
    <form [formGroup]="startRegistrationForm" (submit)="startRegistration()">
        <div class="close-stacked-input">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
        </div>
        <div class="close-stacked-input">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" (keyup)="checkConfirmPassword()">
            </mat-form-field>
        </div>
        <div class="close-stacked-input">
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" (keyup)="checkConfirmPassword()">
            </mat-form-field>
        </div>
        <div style="text-align: center;">
            <button mat-flat-button color="primary" style="width: 60%;" [disabled]="!startRegistrationForm.valid">Sign
                Up</button>
        </div>
    </form>

    <div style="display: flex; flex-direction: row; max-width: 60%; margin: auto;">
        <span class="half-divider"><hr></span>
        <h2 class="divider-label">OR</h2>
        <span class="half-divider"><hr></span>
    </div>

    <h2 style="text-align: center; margin-bottom: 0;">Log In</h2>
    <form [formGroup]="loginForm" (submit)="login()">
        <div class="close-stacked-input">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
        </div>
        <div class="close-stacked-input">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>
        </div>
        <div style="text-align: center;">
            <button mat-flat-button color="primary" style="width: 60%" [disabled]="!loginForm.valid">Log In</button>
        </div>
    </form>
</div>
